<div class="welcome-container">
  <div class="welcome-content">
    <h1>Benvenuto!</h1>
    <form [formGroup]="playerNameForm" (ngSubmit)="onPlayerNameFormSubmitted()">
      <label>
        <span>Inserisci il tuo nome:</span>
        <input formControlName="playerName" type="text" id="player-name-input">
        <div class="input-line"></div>
      </label>
      <button type="submit" id="player-name-submit" [disabled]="playerNameForm.invalid">Gioca</button>
    </form>
  </div>
</div>
